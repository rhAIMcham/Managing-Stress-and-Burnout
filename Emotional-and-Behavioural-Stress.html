<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

  <title>Emotional and Behavioural stressors</title>
<style>
:root {
  --AIMblue: #4353A3;
  --darkBlue: #38416D;
  --teal: #5DC8B9;
  --cream: #F1EEDE;
  --grey: #e7e9ec;
  --rust: #AF4510;
  --navy: #12195C;

}

body {
  font-family: "IBM Plex Sans", sans-serif;
}

.displayGroup {
  text-align: center;
  justify-content: center;
}

.canvasCard {
  width:600px;
  overflow: hidden;
}

.borderGroup {
  border: solid 1px black;
  width: fit-content;
  margin: auto;
}

p {
  padding-right: 10px;
  text-align: left;
}

li {
  list-style: none;
  padding: 5px;
}

.resultsGroup {
  text-align: center;
  justify-content: center;
  display: flex;
  max-width: 600px;
}

.switch {
  position: relative;
  display: inline-block;
  min-width: 60px;
  height: 34px;
  margin-left: 40px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #AF4510;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

.inputOne:checked + .slider {
  background-color: #38416D;
}

.inputOne:focus + .slider {
  box-shadow: 0 0 0 3px var(--darkBlue), inset 0 0 0 2px var(--darkBlue);
  outline: 2px solid var(--darkBlue);
  outline-offset: 2px;
}

.inputTwo:checked + .slider {
  background-color: #38416D;
}

.inputTwo:focus + .slider {
  box-shadow: 0 0 0 3px var(--darkBlue), inset 0 0 0 2px var(--darkBlue);
  outline: 2px solid var(--darkBlue);
  outline-offset: 2px;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

fieldset {
  width: auto;
  border: none;
  padding-bottom: 0px;
}

.checkContainer {
  border-bottom: grey 2px dotted;
  display: flex;
  justify-content: space-between;
  padding: 10px;
  align-items: center;
}

button {
  background-color: #12195C;
  position: relative;
  color: white;
  width: 200px;
  border: solid 2px var(--cream);
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
  padding: 10px;
  font-size: 1rem;
  font-family: "IBM Plex Sans", sans-serif;
}

button:hover {
  background-color: var(--lightBlue);
  color: #12195C;
  border: solid 2px #12195C;
}

button:focus {
  outline: 2px solid var(--darkBlue);
  outline-offset: 2px;
}

.floaty {
  float: right;
}

.containment {
  width: fit-content;
  margin: auto;
  display: flex;
}

.resultP {
  text-align: center;
  padding: 10px;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

@media screen and (max-width: 800px) {
  .displayGroup {
    flex-wrap: wrap;
  }
  .containment {
      width: auto;
      flex-wrap: wrap;
  }
}
</style>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
  <div class="containment">

<div class="borderGroup">
<form name="Emotional Stress Options" onsubmit="return false" onchange="calculate(this)">
 <fieldset>

 </fieldset>

</div>
<button onclick="submitNewData(); formOne()" aria-label="Submit your responses and view results">Submit</button>
  </div>
      
      <div class="displayGroup">
      <section class="canvasCard">
        <canvas width="500" height="400" id="myChart" class="canvasGraph" aria-label="Pie chart showing emotional and behavioural stress levels">
        </canvas>
    </section>
    <div class="resultsGroup">
  <p id="results" class="resultP" role="status" aria-live="assertive" aria-label="Your stress assessment result"></p>
</div>
  </div>

</div>

<script>
//first variable defines what the points are labeled with
var labels = ["Emotional stress", "Behavioural stress"];
//second variable is our array - this is what we need to push our values to.
let yValues = [0, 0];

const chart = new Chart("myChart", {
  type: "pie",
  data: {
    labels,
    datasets: [{
      backgroundColor: [
      '#38416D',
      '#5DC8B9'
    ],
      data: yValues,
      label: 'Values',
    }],
  },
options: {
    responsive: true,
    plugins: {
      tooltip: {
        displayColors: false,
      },
      legend: {
        position: 'top',
        labels: {
          color: 'black',
                    font: {
                        size: 20,
                    }
                },
      },
      title: {
        display: true,
        text: 'Reflections',
         color: 'black',
                    font: {
                        size: 20,
                    }
      }
    }
  },
});

function submitNewData() {
  var x = Number(document.getElementById("numericalResult").value);
 yValues.splice(0, 1, x);

   var y = Number(document.getElementById("numericalResultTwo").value);
 yValues.splice(1, 1, y);

  console.log(yValues);
  chart.update();
}

function calculate(form) {
  let score = 0;
  const emotionalInputs = ['emotionalOne', 'emotionalTwo', 'emotionalThree', 'emotionalFour', 'emotionalFive', 'emotionalSix'];
  
  emotionalInputs.forEach(id => {
    const checkbox = document.getElementById(id);
    if (checkbox.checked) {
      score += 1;
      checkbox.setAttribute('aria-checked', 'true');
    } else {
      checkbox.setAttribute('aria-checked', 'false');
    }
  });
  
  document.getElementById("numericalResult").value = score;
}

function calculate2(form) {
  let score = 0;
  const behavioralInputs = ['behavioralOne', 'behavioralTwo', 'behavioralThree', 'behavioralFour', 'behavioralFive', 'behavioralSix'];
  
  behavioralInputs.forEach(id => {
    const checkbox = document.getElementById(id);
    if (checkbox.checked) {
      score += 1;
      checkbox.setAttribute('aria-checked', 'true');
    } else {
      checkbox.setAttribute('aria-checked', 'false');
    }
  });
  
  document.getElementById("numericalResultTwo").value = score;
}

function initKeyboardToggle() {
  const emotionalInputIds = ['emotionalOne', 'emotionalTwo', 'emotionalThree', 'emotionalFour', 'emotionalFive', 'emotionalSix'];
  const behavioralInputIds = ['behavioralOne', 'behavioralTwo', 'behavioralThree', 'behavioralFour', 'behavioralFive', 'behavioralSix'];
  
  emotionalInputIds.forEach(id => {
    const checkbox = document.getElementById(id);
    checkbox.addEventListener('keydown', function(event) {
      if (event.code === 'Space' || event.code === 'Enter') {
        event.preventDefault();
        checkbox.checked = !checkbox.checked;
        const changeEvent = new Event('change', { bubbles: true });
        checkbox.dispatchEvent(changeEvent);
        calculate(document.forms['Emotional Stress Options']);
      }
    });
  });

  behavioralInputIds.forEach(id => {
    const checkbox = document.getElementById(id);
    checkbox.addEventListener('keydown', function(event) {
      if (event.code === 'Space' || event.code === 'Enter') {
        event.preventDefault();
        checkbox.checked = !checkbox.checked;
        const changeEvent = new Event('change', { bubbles: true });
        checkbox.dispatchEvent(changeEvent);
        calculate2(document.forms['Behavioural Stress Options']);
      }
    });
  });
}

function formOne() {
  var x = Number(document.getElementById("numericalResult").value);
  var y = document.getElementById("results");
  var z = Number(document.getElementById("numericalResultTwo").value);
  console.log(x);
  console.log(z);
  
  const message = 'You scored ' + z + ' for behavioural stress and ' + x + ' for emotional stress.<br><br>Scroll down and press continue to move on.';
  y.innerHTML = message;
  y.setAttribute('role', 'status');
  y.setAttribute('aria-live', 'assertive');
}

// Initialize keyboard toggle and calculations when page loads
document.addEventListener('DOMContentLoaded', function() {
  initKeyboardToggle();
  calculate(document.forms['Emotional Stress Options']);
  calculate2(document.forms['Behavioural Stress Options']);
});
</script>
