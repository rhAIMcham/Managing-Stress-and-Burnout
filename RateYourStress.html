<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity: Rate Your Stress </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<style>
:root {
  --AIMblue: #4353A3;
  --darkBlue: #38416D;
  --teal: #5DC8B9;
  --cream: #F1EEDE;
  --grey: #e7e9ec;
  --rust: #AF4510;
  --navy: #12195C;
  --white: #ffffff;
  --lightBlue: #AEBAE4;
}

body {
  font-family: "IBM Plex Sans", sans-serif;
}

.containment {
  width: fit-content;
  margin: auto;
}

p {
  padding-right: 10px;
}

li {
  list-style: none;
  padding: 5px;
}

.switch {
  position: relative;
  display: inline-block;
  min-width: 60px;
  height: 34px;
  margin-left: 40px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #AF4510;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #4353A3;
}

input:focus + .slider {
  box-shadow: 0 0 0 3px var(--darkBlue), inset 0 0 0 2px var(--darkBlue);
  outline: 2px solid var(--darkBlue);
  outline-offset: 2px;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

fieldset {
  width: fit-content;
}

.checkContainer {
  border-bottom: grey 2px dotted;
  display: flex;
  justify-content: space-between;
  padding: 10px;
  align-items: center;
}

button {
  font-family: "IBM Plex Sans", sans-serif;
  background-color: #12195C;
  position: relative;
  color: white;
  width: 200px;
  border: solid 2px var(--cream);
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
  padding: 10px;
  font-size: 1rem;
  float: right;
}

button:hover {
  background-color: var(--lightBlue);
  color: #12195C;
  border: solid 2px #12195C;
}

button:focus {
  outline: 2px solid var(--darkBlue);
  outline-offset: 2px;
}

.buttonBar {
  display: flex;
  justify-content: space-around;
}
.hiddenButton {
  display: none;
}
#results {
  text-align: center;
  font-family: "IBM Plex Sans", sans-serif;
  font-weight: 600;
  font-size: 1.1rem;
}
.labelSmall {
  display: none;
}
legend {
  font-size: 2rem;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

   @media screen and (max-width: 800px) {
.buttonBar {
  display: flex;
  flex-wrap: wrap;
}
.labelSmall {
  display: none;
}
}
</style>
</head>
<body>
<div class="containment">
<form name="Rate your stress" onsubmit="return false" onchange="calculate(this)">
  
 <fieldset>
   
  <legend>Rate your stress</legend>

   
   <div class="formContainer">
     <div class="checkContainer" role="presentation">
          
  <h3>Read the following statements and indicate whether you agree or disagree:</h3>
       <h3>NO / YES</h3>
     </div>
  <!--Check 1-->
     <div class="checkContainer">
     <label for="one">I find myself less eager to go back to work or to resume my chores after a weekend</label>
   <span class="switch">
        <input
          id="one"
          type="checkbox"
          role="switch"
          aria-checked="false"
          name="one"
          autocomplete="off">
     <span class="slider round" aria-hidden="true"></span></span></div>
   
  <!--Check 2-->
   <div class="checkContainer">
   <label for="two">I feel less and less patient and/or sympathetic listening to other people's problems</label>
   <span class="switch">
        <input 
          id="two"
          type="checkbox"
          role="switch"
          aria-checked="false"
          name="two"
          autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
  
   <!--Check 3-->
   <div class="checkContainer">
   <label for="three">I ask more closed-ended questions to discourage dialogue with friends and co-workers than open-ended ones to encourage it</label>
      <span class="switch">
        <input 
        id="three"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="three"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
  
   <!--Check 4-->
   <div class="checkContainer">
   <label for="four">I try to get away from people as soon as I can</label>
   <span class="switch">
        <input
        id="four"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="four"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
  
   <!--Check 5-->
   <div class="checkContainer">
   <label for="five">I am falling further behind in many of the responsibilities in my life</label>
     <span class="switch">
        <input
        id="five"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="five"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
       
   <!--Check 6-->
   <div class="checkContainer">
   <label for="six">I am losing my sense of humour</label>
     <span class="switch">
        <input
        id="six"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="six"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
       
   <!--Check 7-->
   <div class="checkContainer">
   <label for="seven">I feel tired most of the time</label>
     <span class="switch">
        <input
        id="seven"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="seven"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
       
   <!--Check 8-->
   <div class="checkContainer">
   <label for="eight">I know what will make me feel better, but I just can't push myself to do it and I'll 'Yes, but' any suggestions that people make</label>
     <span class="switch">
        <input
        id="eight"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="eight"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
          
   <!--Check 9-->
   <div class="checkContainer">
   <label for="nine">I feel trapped</label>
     <span class="switch">
        <input
        id="nine"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="nine"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
          
   <!--Check 10-->
   <div class="checkContainer">
   <label for="ten">My dedication to work, exercise, diet, and friendships is waning</label>
     <span class="switch">
        <input
        id="ten"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="ten"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
   
     <!--Check 11-->
   <div class="checkContainer">
   <label for="eleven">I don't seem to have much fun anymore</label>
     <span class="switch">
        <input
        id="eleven"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="eleven"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
   
      <!--Check 12-->
   <div class="checkContainer">
     <label for="twelve">I find it more and more difficult to see people socially</label>
     <span class="switch">
        <input
        id="twelve"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="twelve"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
   </div>
  
  <p style="display:none;">Total:<output name="result" id="numericalResult" aria-live="polite" aria-label="Your stress score"></output></p>
 </fieldset>
</form>

<div class="buttonBar">
<button id="hideMe" onclick="show(); hideButton()" aria-label="Submit and view your stress assessment result">Results</button>
</div>
<p id="results" role="status" aria-live="assertive" aria-label="Your stress assessment result"></p>
</div>
</body>


<script>
function calculate(form) {
  const checkNames = [
    'one', 'two', 'three', 'four', 'five', 'six',
    'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve'
  ];
  let score = 0;
  checkNames.forEach(name => {
    const checkbox = form.elements[name];
    if (checkbox.checked) {
      score += 1;
      checkbox.setAttribute('aria-checked', 'true');
    } else {
      checkbox.setAttribute('aria-checked', 'false');
    }
  });
  form.elements.result.value = score;
}

function initKeyboardToggle() {
  const checkNames = [
    'one', 'two', 'three', 'four', 'five', 'six',
    'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve'
  ];
  const form = document.forms['Rate your stress'];
  
  checkNames.forEach(name => {
    const checkbox = form.elements[name];
    checkbox.addEventListener('keydown', function(event) {
      if (event.code === 'Space' || event.code === 'Enter') {
        event.preventDefault();
        checkbox.checked = !checkbox.checked;
        const changeEvent = new Event('change', { bubbles: true });
        checkbox.dispatchEvent(changeEvent);
        calculate(form);
      }
    });
  });
}

function hideButton() {
  var z = document.getElementById("hideMe");
  z.classList.toggle("hiddenButton");
}

function show() {
  var x = Number(document.getElementById("numericalResult").value);
  var y = document.getElementById("results");
  console.log(x);

  let message = '';
  if (x <= 3) {
     message = 'You scored between 0 and 3. You are likely more exhausted than stressed – take time to relax.';
  } else if (x > 3 && x < 7) {
    message = 'You scored between 4 and 6. You are likely beginning to stress out – heed the warning signs.';
  } else if (x > 6 && x < 10) {
    message = 'You scored between 7 and 9. You are possibly stressed out – intervention is required.';
  } else if (x >= 10) {
    message = 'You scored between 10 and 12. You are probably stressed out – a stress management strategy is needed now.';
  }
  
  y.innerHTML = message;
  y.setAttribute('role', 'status');
  y.setAttribute('aria-live', 'assertive');
}

// Initialize keyboard toggle and calculations when page loads
document.addEventListener('DOMContentLoaded', function() {
  initKeyboardToggle();
  calculate(document.forms['Rate your stress']);
});
</script>
</html>
