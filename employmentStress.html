<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employment Stress</title>
    <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<style>
.instruction {
  text-align: center;
  margin-top: 20px;
}
    :root {
  --AIMblue: #4353A3;
  --darkBlue: #38416D;
  --teal: #5DC8B9;
  --cream: #F1EEDE;
  --grey: #e7e9ec;
  --rust: #AF4510;
  --navy: #12195C;
  --white: #ffffff;
  --lightBlue: #AEBAE4;
}

body {
  font-family: "IBM Plex Sans", sans-serif;
  background-color: white;
}

.containment {
  width: fit-content;
  margin: auto;
}

p {
  padding-right: 10px;
}

li {
  list-style: none;
  padding: 5px;
}

.switch {
  position: relative;
  display: inline-block;
  min-width: 60px;
  height: 34px;
  margin-left: 40px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #AF4510;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--darkBlue);
}

input:focus + .slider {
  box-shadow: 0 0 0 3px var(--darkBlue), inset 0 0 0 2px var(--darkBlue);
  outline: 2px solid var(--darkBlue);
  outline-offset: 2px;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

fieldset {
  width: fit-content;
  margin-top: 40px;
}

.checkContainer {
  border-bottom: grey 2px dotted;
  display: flex;
  justify-content: space-between;
  padding: 10px;
  align-items: center;
}

button {
  font-family: "IBM Plex Sans", sans-serif;
  background-color: #12195C;
  position: relative;
  color: white;
  width: 200px;
  border: solid 2px var(--cream);
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
  padding: 10px;
  font-size: 1rem;
  float: right;
}

button:hover {
  background-color: var(--lightBlue);
  color: #12195C;
  border: solid 2px #12195C;
}

button:focus {
  outline: 2px solid var(--darkBlue);
  outline-offset: 2px;
}

.buttonBar {
  display: flex;
  justify-content: space-around;
}
.hiddenButton {
  display: none;
}
#results {
  text-align: center;
  font-family: "IBM Plex Sans", sans-serif;
  font-weight: 600;
  font-size: 1.1rem;
  max-width: 400px;
    margin: auto;
    padding-top: 40px;
}
.labelSmall {
  display: none;
}
legend {
  font-size: 2rem;
}
.cardResults {
  display: none;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

   @media screen and (max-width: 800px) {
.buttonBar {
  display: flex;
  flex-wrap: wrap;
}
.labelSmall {
  display: none;
}
fieldset {
  margin-top: 10px;
}
}
 @media screen and (max-height: 380px) {
  body {
    background-color: var(--darkBlue);
  }
form {
  display: none;
}
.buttonBar {
display: none;
}
.containment {
  width: auto;
}
#results {
  display: none;
}
.cardResults {
  display: block;
}
.instruction {
  display: none;
}
.labelSmall {
  width: fit-content;
  text-align: center;
  background-color: var(--darkBlue);
  color: white;
  height: 180px;
  display: block;
  margin: auto;
  border-radius: 8px;
}
   .labelSmall > h3 {
     padding: 30px 20px;
   }
}

  </style>
</head>
<body>
<div class="containment">
  <div class="labelSmall">
    <h3 id="labelText">Employment Stress Triggers</h3>
  </div>
<form name="Employment Stress" onsubmit="return false" onchange="calculate(this)">
 <fieldset>
  <legend>Employment Stress</legend>

   <div class="formContainer">
     <div class="checkContainer" role="presentation">
          
  <h4>Indicate which of the below are key triggers for you.</h4>
       <h4>NO / YES</h4>
     </div>
  <!--Check 1-->
     <div class="checkContainer">
     <label for="one">Unrealistic deadlines or excessive workload</label>
   <span class="switch">
        <input
          id="one"
          type="checkbox"
          role="switch"
          aria-checked="false"
          name="one"
          autocomplete="off">
     <span class="slider round" aria-hidden="true"></span></span></div>
   
  <!--Check 2-->
   <div class="checkContainer">
   <label for="two">Lack of job security or fear of redundancy</label>
   <span class="switch">
        <input 
          id="two"
          type="checkbox"
          role="switch"
          aria-checked="false"
          name="two"
          autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
  
   <!--Check 3-->
   <div class="checkContainer">
   <label for="three">Poor management or unclear leadership direction</label>
      <span class="switch">
        <input 
        id="three"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="three"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
  
   <!--Check 4-->
   <div class="checkContainer">
   <label for="four">Micromanagement or lack of autonomy</label>
   <span class="switch">
        <input
        id="four"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="four"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
  
   <!--Check 5-->
   <div class="checkContainer">
   <label for="five">Conflicts with colleagues or managers</label>
     <span class="switch">
        <input
        id="five"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="five"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
       
   <!--Check 6-->
   <div class="checkContainer">
   <label for="six">Lack of recognition or feeling undervalued</label>
     <span class="switch">
        <input
        id="six"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="six"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
       
   <!--Check 7-->
   <div class="checkContainer">
   <label for="seven">Limited career progression or unclear development paths</label>
     <span class="switch">
        <input
        id="seven"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="seven"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
       
   <!--Check 8-->
   <div class="checkContainer">
   <label for="eight">Unmanageable work-life balance, e.g., working long hours</label>
     <span class="switch">
        <input
        id="eight"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="eight"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
          
   <!--Check 9-->
   <div class="checkContainer">
   <label for="nine">Constant change in priorities, direction, or structure</label>
     <span class="switch">
        <input
        id="nine"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="nine"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
          
   <!--Check 10-->
   <div class="checkContainer">
   <label for="ten">High-stakes responsibility with little support or resources</label>
     <span class="switch">
        <input
        id="ten"
        type="checkbox"
        role="switch"
        aria-checked="false"
        name="ten"
        autocomplete="off">
       <span class="slider round" aria-hidden="true"></span></span></div>
   </div>
  
  <p class="cardResults">Total: <output name="result" id="numericalResult" aria-live="polite" aria-label="Your employment stress score">0</output></p>
 </fieldset>
</form>

<div class="buttonBar">
<button id="hideMe" onclick="show(); hideButton()" aria-label="Submit and view your results">Results</button>
</div>
<p id="results" role="status" aria-live="assertive" aria-label="Your stress assessment result"></p>
  <p class="instruction">Press <kbd>Escape</kbd> or click the 'X' button in the top right to close this window.</p>
  </div>
</body>
<script>
function calculate(form) {
  const checkNames = [
    'one', 'two', 'three', 'four', 'five', 'six',
    'seven', 'eight', 'nine', 'ten'
  ];
  let score = 0;
  checkNames.forEach(name => {
    const checkbox = form.elements[name];
    if (checkbox.checked) {
      score += 1;
      checkbox.setAttribute('aria-checked', 'true');
    } else {
      checkbox.setAttribute('aria-checked', 'false');
    }
  });
  form.elements.result.value = score;
}

function initKeyboardToggle() {
  const checkNames = [
    'one', 'two', 'three', 'four', 'five', 'six',
    'seven', 'eight', 'nine', 'ten'
  ];
  const form = document.forms['Employment Stress'];
  
  checkNames.forEach(name => {
    const checkbox = form.elements[name];
    checkbox.addEventListener('keydown', function(event) {
      if (event.code === 'Space' || event.code === 'Enter') {
        event.preventDefault();
        checkbox.checked = !checkbox.checked;
        const changeEvent = new Event('change', { bubbles: true });
        checkbox.dispatchEvent(changeEvent);
        calculate(form);
      }
    });
  });
}

function show() {
  var x = Number(document.getElementById("numericalResult").value);
  var y = document.getElementById("results");
  var z = document.getElementById("labelText");
  console.log(x);

  let message = '';
  if (x <= 3) {
     message = 'You scored ' + x + '0%. It seems that employment stress triggers are under control!';
  } else if (x > 3 && x <= 5) {
    message = 'You scored ' + x + '0%. Employment stress is present but not overwhelming.';
  } else if (x > 5 && x < 9) {
    message = 'You scored ' + x + '0%. Employment stress is becoming a significant issue.';
  } else if (x >= 9) {
    message = 'You scored ' + x + '0%. Employment stress is critically high.';
  }
  
  y.innerHTML = z.innerHTML = message;
  y.setAttribute('role', 'status');
  y.setAttribute('aria-live', 'assertive');
}

// Handle Escape key to close window
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    window.close();
  }
});

// Initialize keyboard toggle when page loads
document.addEventListener('DOMContentLoaded', initKeyboardToggle);
calculate(document.forms['Employment Stress']);
</script>
</html>
